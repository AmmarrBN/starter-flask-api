<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27ae60;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
    <script>
        function highlightButton(button) {
            button.style.backgroundColor = "#27ae60";
        }

        function resetButtonColor(button) {
            button.style.backgroundColor = "#2ecc71";
        }

        function redirectToHome() {
            window.location.href = "https://hoshiyuki-api.my.id";
        }
    </script>
</head>
<body>

<h1>Maker Menu</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Desc</th>
        <th>Info</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Text2Image</td>
        <td>Convert Text to Image</td>
        <td><a href="https://hoshiyuki-api.my.id" target="_blank">
                <button onmouseover="highlightButton(this)" onmouseout="resetButtonColor(this)">Get</button>
            </a></td>
    </tr>
    <tr>
        <td>2</td>
        <td>Attp</td>
        <td>Attp gif</td>
        <td><a href="https://hoshiyuki-api.my.id" target="_blank">
                <button onmouseover="highlightButton(this)" onmouseout="resetButtonColor(this)">Get</button>
            </a></td>
    </tr>
</table>

<button onclick="redirectToHome()">Back To Home</button>

</body>
</html>
